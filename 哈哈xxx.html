<!DOCTYPE html>

    <style>
        * {

        body {

        /* é¾™çº¹èƒŒæ™¯ */

                linear-gradient(45deg, #ff000033 25%, transparent 25%),

        .clock-container {

            min-width: 120px;
            border: 1px solid #ffd700;

        }

            font-size: 2rem;
            margin-top: 1rem;
            color: #fff;
        }

        /* é¾™å½¢è£…é¥° */
        .dragon {
            position: absolute;
            font-size: 150px;
            opacity: 0.1;
            animation: dragonFloat 20s linear infinite;
        }

        /* åŠ¨ç”» */
        @keyframes dragonMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        @keyframes dragonFloat {
            0% { transform: translateX(-100%) rotate(-15deg); }
            100% { transform: translateX(200%) rotate(15deg); }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

</head>
<body>
    <!-- åŠ¨æ€é¾™çº¹èƒŒæ™¯ -->
    <div class="dragon-bg"></div>
    
    <!-- æ¸¸é¾™è£…é¥° -->
    <div class="dragon" style="top:20%;left:-10%">ğŸ‰</div>

    <div class="dragon" style="top:80%;left:-15%">ğŸ‰</div>

    <!-- æ—¶é’Ÿä¸»ä½“ -->
    <div class="clock-container">
        <div class="datetime">
            <div class="date" id="date"></div>
            <div class="time" id="time"></div>
            <div class="weekday" id="weekday"></div>
        </div>
    </div>

    <script>
        // æ—¶é—´æ›´æ–°å‡½æ•°
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            
            document.getElementById('date').innerHTML = `
                ${year}å¹´ ${month}æœˆ ${day}æ—¥
            `;
            
            document.getElementById('time').innerHTML = `
                <span>${hours}</span>:<span>${minutes}</span>:<span>${seconds}</span>
            `;
            
            document.getElementById('weekday').textContent = `æ˜ŸæœŸ${weekdays[now.getDay()]}`;
        }

        // åˆå§‹åŒ–
        updateTime();
        setInterval(updateTime, 1000);

        // æ·»åŠ é‡‘ç²‰ç‰¹æ•ˆ
        setInterval(() => {
            const spark = document.createElement('div');
            spark.style.cssText = `
                position: fixed;
                width: 3px;
                height: 3px;
                background: radial-gradient(gold, transparent);
                pointer-events: none;
                border-radius: 50%;
                animation: sparkle 1s ease-out;
            `;
            spark.style.left = Math.random() * 100 + 'vw';
            spark.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(spark);
            setTimeout(() => spark.remove(), 1000);
        }, 50);

        // æ·»åŠ åŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(0); opacity: 1; }
                100% { transform: scale(3); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
